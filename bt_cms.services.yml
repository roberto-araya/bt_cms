services:
  bt_cms.route_subscriber:
    class: Drupal\bt_cms\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  bt_cms.breadcrumbs:
    class: Drupal\bt_cms\Breadcrumb\BreadcrumbBuilder
    arguments: ['@config.factry']
    tags:
      - { name: breadcrumb_builder, priority: 1010 }
